services:
  convex-server:
    # Convex backend service for self-hosted deployment
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: convex-backend
    restart: unless-stopped
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "3210:3210"  # Convex backend API port
      - "3211:3211"  # Convex HTTP actions port
    volumes:
      - convex-data:/convex/data  # Persistent data storage
    environment:
      # Core configuration
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:3210}
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://127.0.0.1:3211}
      - INSTANCE_NAME=${INSTANCE_NAME:-convex-poc}
      - DOCUMENT_RETENTION_DELAY=${DOCUMENT_RETENTION_DELAY:-172800}  # 2 days default

      # Database configuration (default: SQLite)
      # Uncomment to use PostgreSQL:
      # - POSTGRES_URL=postgresql://user:password@localhost:5432
      # Uncomment to use MySQL:
      # - MYSQL_URL=mysql://user:password@localhost:3306

      # Logging
      - RUST_LOG=${RUST_LOG:-info}

      # Optional: Disable telemetry beacon
      - DISABLE_BEACON=${DISABLE_BEACON:-false}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  convex-dashboard:
    # Convex dashboard for self-hosted deployment
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: convex-dashboard
    restart: unless-stopped
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "6791:6791"  # Dashboard web interface
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${NEXT_PUBLIC_DEPLOYMENT_URL:-http://127.0.0.1:3210}
    depends_on:
      convex-server:
        condition: service_healthy

volumes:
  convex-data:
    driver: local
    name: convex-poc-data
